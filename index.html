  <nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">
      <img src="my_logo.jpg" width="30" height="30" alt="" loading="lazy">
    </a>

    <div class="nav-buttons">
      <button id="login" class="nav-button logged-out d-none" data-toggle="modal" data-target="#loginModal">Login</button>
      <button id="account" class="nav-button logged-in d-none" data-toggle="modal" data-target="#accountModal">Account</button>
      <button id="logout" class="nav-button logged-in d-none">Logout</button>
      <button type="button" class="nav-button logged-out d-none" data-toggle="modal" data-target="#signupModal">Signup</button>
    </div>
  </nav>


  <!-- showing error message -->
  <h5 class="error-message text-center">

  </h5>


  <!-- modals -->


  <!-- signup modal -->

  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">SignUp</h5>
        </div>
        <div class="modal-body">
          <form class="text-center" action="" id="signup-form">
            <div class="">
              <label for="email">email</label>
              <input type="text" id="email">
            </div>
            
            <div class="">
              <label for="username">username</label>
              <input type="text" id="username">
            </div>
            
            <div class="">
              <label for="age">age</label>
              <input type="text" id="age">
            </div>
            
            <div class="">
              <label for="password">password</label>
              <input type="text" id="password">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="button" id="signup-button" class="btn btn-primary" data-dismiss="modal">Signup</button>
        </div>
      </div>
    </div>
  </div>


  <!-- login modal -->

  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        </div>
        <div class="modal-body">    
          <form class="text-center" action="" id="login-form">
            <div class="">
              <label for="email">email</label>
              <input type="text" id="email">
            </div>
            
            <div class="">
              <label for="password">password</label>
              <input type="text" id="password">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="button" id="login-button" class="btn btn-primary login-button" data-dismiss="modal">Login</button>
        </div>
      </div>
    </div>
  </div>



  <!-- account modal -->

  <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Account</h5>
        </div>
        <div class="modal-body">    
          <h5 class="account-details text-center"></h5>
        </div>
      </div>
    </div>
  </div>




  <!-- chat and all -->
  <div class="container text-center chat-and-all d-none">

    <!-- heading -->
    <h1 class="my-4 text-center">Chat Room</h1>


    <div class="btns-and-convo">
      <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom</div>
        <button class="btn btn-primary" id="general">#general</button>
        <button class="btn btn-primary" id="sports">#sports</button>
        <button class="btn btn-primary" id="music">#music</button>
        <button class="btn btn-primary" id="coding">#coding</button>
      </div>

      <!-- chat window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <!-- <div class="input-group-prepend">
            <div class="input-group-text">Your message</div>
          </div> -->
          <input type="text" id="message" class="form-control" placeholder="write your message" required>
          <div class="input-group-append">
            <input type="submit" class="btn btn-primary" value="send">
          </div>
        </div>
      </form>


      <footer class="my-2">
        <p class="text-center text-secondary">
          © 2020 Develpoped by <a href="#!">Ranajit Basak</a>
        </p>
      </footer>
      
    </div>
  </div>


  <!-- showing "login to join conversation" -->
  <div class="join-conversation text-center d-none">
    <h5>Login to join conversation</h5>
  </div>

  <footer class="my-2">
    <p class="text-center text-secondary logged-out footer-text">
      © 2020 Develpoped by <a href="#!">Ranajit Basak</a>
    </p>
  </footer>
