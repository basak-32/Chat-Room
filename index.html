  <title>Chat Room</title>

<body>
  <div class="container text-center">

    <!-- heading -->
    <h1 class="my-4 text-center">Chat Room</h1>

    <!-- update name form-->
    <form class="new-name my-3">
      <h3 class="text-muted">Enter your name to join conversation</h3>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your name</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn btn-primary" value="Go">
        </div>
      </div>
      <div class="update-msg"></div>
    </form>

    <div class="btns-and-convo d-none">
      <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom</div>
        <button class="btn btn-primary" id="general">#general</button>
        <button class="btn btn-primary" id="sports">#sports</button>
        <button class="btn btn-primary" id="music">#music</button>
        <button class="btn btn-primary" id="coding">#coding</button>
      </div>

      <!-- chat window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message</div>
          </div>
          <input type="text" id="message" class="form-control" required>
          <div class="input-group-append">
            <input type="submit" class="btn btn-primary" value="send">
          </div>
        </div>
      </form>
    </div>
    
    <div class="my-2">

      </p>
    </div>

  </div>
